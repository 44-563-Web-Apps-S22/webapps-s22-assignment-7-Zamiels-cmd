<!DOCTYPE html>
<html> <head>
<title>Queue</title>
<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
	<h1>David builds a reversed queue</h1>

	<input type="text" name="" id="userIn">
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
	<button onclick="makeNewDiv()">Add value</button>
	<button onclick="fetchitem()">Fetch</button>
	<button onclick="zap()">Zap</button>

	<div class="flex-container" id="target">
		<div class="queue">row item 1</div>   
		<div class="queue">row item 2</div>  
		<div class="queue">row item 3</div>  
	</div>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		userIn= document.getElementById("userIn").value
		element.innerHTML = userIn
		element.style.color = "orange"
		element.className="queue"

		/* add it to the container */
		let container = document.getElementById('target')
		container.prepend(element)
		
	}

	function fetchitem(){
	
		queueItems=document.getElementsByClassName("queue")
		if(queueItems.length>0){
			queueItems[queueItems.length-1].remove()
		}
	}

	function zap(){
		queueItems=document.getElementsByClassName("queue")
		userIn=document.getElementById("userIn").value
		for (element of queueItems) {
			if(element.innerHTML==userIn){
				element.remove()
			}
		}
	}
</script>
</html>
