  <script>
    ids={}
    shakeCount=0
    score=0
    birdLocation=18
    function check(position){
      if (position==birdLocation){
        document.getElementById(position).src="bird.jpg"
      }
      else{
        document.getElementById(position).src="nest.jpg"
      }
      shakeCount++
      document.getElementById("shakes").innerHTML="Number of shakes is "+shakeCount
      locationScore(position,birdLocation)
    }

    function locationScore(pos1,pos2){
      if(pos1%5==pos2%5){
        score++
      }
      if(Math.floor(pos1/5)==Math.floor(pos2/5)){
        score++
      }
      if([pos2-6,pos2-4,pos2+4,pos2+6].includes(pos1)){
        score++
      }
      document.getElementById("score").innerHTML="Location score is "+score
        
    }
  </script>
