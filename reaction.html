<!DOCTYPE html>
<html lang="en">
<head>
  <title>reaction game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="margin: 1in;">
  <h1>David Reaction timer</h1>

  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
  Start Timer</button>
  <button type="button"
  class="btn btn-primary"
  onclick="recordReact()">
  React Now</button>
  
  <p id="target">Your time</p>
  <p id="countdown">Count</p>
  
  <script> 
    myTime=undefined
    clicked=false
    function startTime() {
      if(!clicked){//to prevent race conditions
        clicked=true
        for (let index = 0; index < 4; index++) {
          setTimeout(()=>{
            document.getElementById("countdown").innerHTML=index
          }, 1000*(3-index))  
        }
        setTimeout(()=>{
          if (myTime==undefined){
            document.getElementById("target").innerHTML="Too Slow"
          }
          else{
            buttonTime=Date.now()
            time=buttonTime-myTime
            document.getElementById("target").innerHTML="Time was "+time
            
          }
          myTime=undefined//reset when done
          clicked=false
        },3000)
      }
    }

    function recordReact() {
      myTime=Date.now()
    }
  </script>

</body>
</html>
